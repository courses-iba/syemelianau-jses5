<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handling Events</title>
</head>
<body>
<label>
    <input type="text" autofocus>
</label>
<script>
    var field = document.querySelector('input');
    field.addEventListener('keydown', function (event) {
        if (!event.key.toLowerCase().search(/[qwx]/)) {
            event.preventDefault();
        }
    });
</script>
</body>
</html>
